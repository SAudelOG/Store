<!DOCTYPE html>
<html lang="en" ng-app="SportEvents">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <!-- le Style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<!--!-->
  	<link rel="stylesheet" href="css/estilos.css">
		<!--Roboto!-->
  	<link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="TabsController">
	<div class="logo">
		<img src="img/auxi/IMG_3595.jpg" alt="">
	</div>
	<!--Navigation!-->
	<nav class="navbar navbar-default sin-marginbottom" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<!--Boton que aparece cuando el dispositivo es mobil!-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#NavColapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/" ng-click="selectTab(0)">Metamorfosis</a>
			</div>
			<!--Menu con las opciones de navegacion!-->
			<div class="collapse navbar-collapse" id="NavColapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active : tab === 0}"><a href="#/"  ng-click="selectTab(0)">INICIO</a></li>
					<li ng-repeat="categoria in categorias" ng-class="{active : tab === categoria.cid}" ><a href="/#filtrocategoria/{{categoria.cid}}"  ng-click="selectTab(categoria.cid)">{{categoria.Nombre | uppercase}}</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--Contenedor principal!-->
	<section class="">
		<div ng-view=""></div>
	</section>
 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
	<!--Angular js y Controles!-->
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
</body> 
</html>
